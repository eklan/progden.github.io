<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<!-- load requirejs -->
	<script data-main="../js/reqInit.js" src="../js/requirejs.js"></script>
	<script type="text/javascript">
		require(["reqInit"], function(){
			require(["angular", "bootstrap"], function(ng, bootstrap){
				requirejs.config({
					baseUrl: "../angular/js",
					paths: {
						ctrl1: "controller",
						ctrl2: "controller2"
					}
				});

				require(["ctrl1", "ctrl2"], function(ctrl1, ctrl2){
					angular.element(document).ready(function(){
						angular.bootstrap(document);
					});
				});
			});
		});
	</script>
</head>
<body>
	<div ng-controller="ctrl2">
		<input ng-model="val" />{{val}} 
	</div>
	<div ng-controller="ctrl1">
		<input ng-model="val" />{{val}}
	</div>
</body>
</html>
